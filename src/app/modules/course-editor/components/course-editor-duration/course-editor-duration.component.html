<div *ngIf="formControl">
  <div [formGroup]="formControl">
    <label
      >Duration:
      <div>
        <input type="number" min="0" formControlName="value" />
        <select formControlName="unit">
          <option
            *ngFor="let option of durationOptions"
            [ngValue]="option.value"
          >
            {{ option.label }}
          </option>
        </select>
      </div>
    </label>
  </div>
</div>
