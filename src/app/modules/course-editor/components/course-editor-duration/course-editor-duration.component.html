<div *ngIf="formControl">
  <div [formGroup]="formControl">
    <label
      >Duration:
      <input type="number" formControlName="value" />
      <select formControlName="unit">
        <option *ngFor="let option of durationOptions" [ngValue]="option.value">
          {{ option.label }}
        </option>
      </select>
    </label>
  </div>
</div>
